<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon/author.png">
</head>
<body>
    <header>
        <button id="open">Open an Account</button>
        <nav id="navbar">
            <div class="logo"></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Benefit</a></li>
            </ul>
        </nav>
        
        <button id="logIn">Log in</button>
    </header>
    <div class="modal-container ">
        <div class="modal hidden" id="modal">
            <button class="times"  id="close">&times;</button>
            <h1>Open An Account</h1>
            <form>
                <input type="text" name="name" id="name" placeholder="first-name">

                <input type="text" name="lname" id="lname" placeholder="last-name">

                <input type="email" name="email" id="email" placeholder="email">

                <input type="password" name="password" id="password" placeholder="password">

                
                <label  class="terms">Terms &amp; Conditions applied</label>

                <button type="submit" id="validation">submit</button>
            </form>
        </div>
    </div>
    <div class="login-container">
        <div class="logIn hidden" id="loginForm">
            <button class="times"  id="closed">&times;</button>
            <h1>Log in</h1>
            <form>
                <input type="email" name="email" id="LogInemail" placeholder="email">

                <input type="password" name="password" id="logInpassword" placeholder="password">

                <label for="terms" class="terms">Terms &amp; Conditions applied</label>

                <button type="submit" id="logInvalidation">submit</button>
            </form>
        </div>
    </div>

    <div class="overlay hidden" id="overlay">

    </div>
    <main>
        
    </main>

    <script src="app.js"></script>
</body>
</html>
